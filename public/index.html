<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Just a little JS game" />
    <link rel="stylesheet" href="dist/styles/index.css" />
    <link rel="icon" href="favicon.png" />
    <script src="https://storage.ko-fi.com/cdn/scripts/overlay-widget.js"></script>
    <title>MORSE</title>
  </head>
  <body>
    <div id="root"></div>
    <audio src="/morse.ogg" id="morse_sound" autoplay />
    <script type="module" src="dist/index.js"></script>
    <script>
      kofiWidgetOverlay.draw("kazerlelutin", {
        type: "floating-chat",
        "floating-chat.donateButton.text": "Faire un don",
        "floating-chat.donateButton.background-color": "#d8b581",
        "floating-chat.donateButton.text-color": "#323842",
      });
    </script>
    <!-- Matomo -->
    <script>
      var _paq = (window._paq = window._paq || []);
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(["trackPageView"]);
      _paq.push(["enableLinkTracking"]);
      (function () {
        var u = "//analytics.bouteiller.contact/";
        _paq.push(["setTrackerUrl", u + "matomo.php"]);
        _paq.push(["setSiteId", "4"]);
        var d = document,
          g = d.createElement("script"),
          s = d.getElementsByTagName("script")[0];
        g.async = true;
        g.src = u + "matomo.js";
        s.parentNode.insertBefore(g, s);
      })();
    </script>
    <!-- End Matomo Code -->
  </body>
</html>
